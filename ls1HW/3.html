<!DOCTYPE html>

<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  /*выводим на консоль 10 + 10 + "10" Консоль выводит значение 2010, так как
  сначала складываются числа 10+10, а затем складывается получившееся 
  значение со строкой 10*/
    console.log(10 + 10 + "10");
    /*выводим на консоль 10 + "10" + 10 Консоль выводит значение 101010,
     так как числа по краям складываются со строкой "10* посередине 
     и преобразуются в строки*/
    console.log(10 + "10" + 10);
    /*выводим на консоль 10 + 10 + +"10" Консоль выводит значение 30, 
    так как унарный плюс преобразует строку "10" в число*/
    console.log(10 + 10 + +"10");
    /*выводим на консоль 10 / - "" Консоль выводит значение -infinity, 
    так как gустая строка преобразуются к `0`, поэтому будет считаться числом
    Учитывая, что 0 со знаком -, бесконечность будет с отрицательным значением.*/
    console.log(10 / -"");
    /* на консоль выводим 10 / +"2,5", выходит ззначение NaN, так как
    унарный + не может преоьразовать строку с цифрами, 
    разделенными запятой, в число*/
    console.log(10 / +"2,5")

</script>
</body>
