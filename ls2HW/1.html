<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Т.к используется оператор инкремента с перфиксом переменная сначала
  увеличивается на 1, а потом кладется в переменную c.
   */
  c = ++a;
  console.log(c);

  /*
  Т.к используется оператор инкримента с постфиксом, переменная 'd' cначала
  приравневается к переменной 'b' = 1, а потом переменная 'b' увеличивается на 1.
   */
  d = b++;
  console.log(d);

  /*
  Вначале 'a' = 2 увеличиватеся на 1 + 2.
   3 + 2 = 5 аналогично с предыдущим примером инкремента с префиксом.
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Здесь переменная 'b' равная 2 сначала складывается с 2 потом
  выполняется оператор присвоения переменной 'd' и в после 
  выполнется опратор инеркменат с постфиксом увеличивающий
  переменную 'b' на 1;
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>
