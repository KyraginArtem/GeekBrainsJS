<script>
  "use strict";

  /*
  1. При наведении на любую из звезд, данной звезде должен ставиться класс
  golden, также такой класс должен ставиться всем звездам до нее слева.
  */
  const starsConteinerEl = document.querySelector('.stars_container');
  const faStarsEl = document.querySelectorAll('.fa-star');

  document.body.addEventListener('mouseover', event  => {
    let i = 0;
    for (; i<faStarsEl.length; i++) {
      if (event.target === faStarsEl[i]) {
        event.target.classList.add('golden');
        i--;
        break;
      }
    }
    for (; i=>0; i--) {
        faStarsEl[i].classList.add('golden');
      }
  });

  /*
  2. Когда мы уводим курсор мыши от звезды, все поставленные классы из первого
  задания должны быть удалены.
   */
   document.body.addEventListener('mouseout', event => {
    if (event.target.nodeName === 'I') {
      faStarsEl.forEach(element => {
          if (element.classList.contains('golden')) {
            element.classList.remove('golden');
          }
        });
      }
  });

  /*
  3. Когда мы переводим мышь от одной звезды к другой, у нас могут мигать
  звезды (временно могут становиться черными). Почему так? Напишите словами.
  Можем ли мы это исправить? Если да, то предложите решение.
  */
  /*
  Мигают потому что постоянно удаляется и добавляется во всех звздах класс
  golden при попадании мышки на класс контейнер(между звездами).
  Как вариант можно попробовать написать событие, что бы при нахождении мышки в
  промежеточной области класс golden у звезд не удался, а оставался как есть. 
  */

</script>
